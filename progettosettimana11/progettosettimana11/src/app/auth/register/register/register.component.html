<h1>REGISTRAZIONE</h1>

<div class="container">
  <form #form="ngForm" (ngSubmit)="registrati(form)">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" required ngModel [ngModelOptions]="{ standalone: true }">
      </div>
      <div class="form-group">
        <label for="cognome">Cognome</label>
        <input type="text" id="cognome" name="cognome" class="form-control" required ngModel [ngModelOptions]="{ standalone: true }">
      </div>
      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" required ngModel>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" required ngModel>
      </div>
      <button type="submit" class="btn btn-primary mt-3" [disabled]="form.invalid">Registrati</button>
  </form>
</div>
<div>
  <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active">Accedi</a>
</div>
