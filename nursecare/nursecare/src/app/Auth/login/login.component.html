<app-home></app-home>
<div class="sfondo d-flex align-items-center">
  <div class="form-box  m-auto">
    <form class="form">
      <img
      src="assets/img/NCC_logo.png"
      alt=""
      srcset=""
      class="m-auto"
    />
      <span class="subtitle text-white"
        >Accedi con la tua mail e password.</span
      >
      <div class="form-container">
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="e-mail"
          required
          [(ngModel)]="email"
        />
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Password"
          required
          [(ngModel)]="password"
        />
      </div>

      <button type="submit" (click)="accedi()">Accedi</button>
    </form>
    <div class="form-section">
    </div>
  </div>
</div>
