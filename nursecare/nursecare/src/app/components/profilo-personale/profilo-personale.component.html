<form (ngSubmit)="submit()" #competenzeForm="ngForm">
  <label for="titolo">Competenza 1:</label>
  <input type="text" id="titolo" [(ngModel)]="competenze.titolo" name="titolo" required>

  <label for="descrizione">Valore 1:</label>
  <input type="text" id="descrizione" [(ngModel)]="competenze.descrizione" name="descrizione" required>

  <!-- Ripeti per chiave2, chiave3, ecc. -->

  <button type="submit">Aggiungi competenze</button>
</form>

<div *ngFor="let item of users.competenze">
