<div *ngFor="let competenza of competenze">
  <h2>{{competenza.titolo}}</h2>
  <p>{{competenza.descrizione}}</p>


  <!-- QUESTO APPARE SOLO IN MODALITÃ€ MODIFICA! -->
  <div *ngIf="modifica===competenza.key">
    <input [(ngModel)]="competenza.titolo">
    <br>
    <input [(ngModel)]="competenza.descrizione">
    <br>
    <button (click)="modificaCompetenza(competenza.key, competenza); modifica=null">Salva modifica</button>
  </div>

  <!-- BUTTON ELIMINARE COMPETENZA -->
  <button (click)="eliminaCompetenza(competenza.key)">Elimina</button>

  <!-- BUTTON ELIMINARE COMPETENZA -->
  <button *ngIf="modifica != competenza.key" (click)="modifica=competenza.key">Modifica</button>
</div>
